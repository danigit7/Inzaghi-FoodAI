# Railway Nixpacks Config

# Use Python provider
providers = ["python"]

# Setup phase: Ensure Python and pip are available
[phases.setup]
nixPkgs = ["python3", "python3-pip"]

# Install phase: Install dependencies from the backend directory using python3 module
[phases.install]
cmds = ["python3 -m pip install -r backend/requirements.txt"]

# Start phase: Run the app starting from the root context
[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
