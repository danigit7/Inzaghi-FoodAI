# Railway Nixpacks Config

# Use Python provider
providers = ["python"]

# Setup phase: Ensure Python is available
[phases.setup]
nixPkgs = ["python3"]

# Install phase: Install dependencies from the backend directory
[phases.install]
cmds = ["pip install -r backend/requirements.txt"]

# Start phase: Run the app starting from the root context
[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
